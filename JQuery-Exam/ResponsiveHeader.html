<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        /* #RESET
================================================== */
        * {
            margin: 0;
            padding: 0;
        }

        /* #BASE TYPOGRAPHY/STYLING
================================================== */
        body {
            font-family: Helvetica, Arial, sans-serif;
        }


        /* #CLEARFIX
================================================== */
        .group:after {
            content: "";
            display: table;
            clear: both;
        }

        /* #HEADER
================================================== */


        header {
            background: #3279a1;
            text-align: center;
            padding: 1.5em 1em 1em 1em;
        }

        header #logo a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: .05em;
        }

        /* #NAVIGATION
================================================== */

        #mainnav {
            background: #333;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: .05em;
        }

        #mainnav #menu {
            display: none;
            padding: .8em 1.5em;
            cursor: pointer;
        }


        #mainnav ul {
            display: block;
            margin: 0;
            text-align: center;
        }

        #mainnav ul li {
            margin: 0;
            list-style: none;
            display: inline-block;
        }

        #mainnav ul li a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: .9em 1.5em .8em 1.5em;
        }

        #mainnav ul li a:hover {
            color: #000;
            background: #aaa;
        }

        .content {
            padding: 1.5em;
        }

        /* Tablet (Between 768px - 992px)*/
        @media all and (min-width: 768px) and (max-width: 992px) {}

        /* MOBILE (Smaller than 768px)*/
        @media all and (max-width: 767px) {

            #mainnav #menu {
                display: block;
            }

            #mainnav ul {
                display: none;
                background: #666;
                padding: 1em;
                text-align: left;
            }

            #mainnav ul li {
                display: block;
            }

            #mainnav ul li a {
                display: block;
                padding: .75em 1.5em .5em 1.5em;
            }

        }
    </style>
</head>

<body>
    <header>
        <div id="logo">
            <h1><a href="#">Logo</a></h1>
        </div>
    </header>

    <nav id="mainnav" class="group">
        <div id="menu">&#x2261; Menu</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            // JQUERY NAV TOGGLE
            $('#menu').bind('click', function (event) {
                $('#mainnav ul').slideToggle();
            });

            $(window).resize(function () {
                var w = $(window).width();
                if (w > 768) {
                    $('#mainnav ul').removeAttr('style');
                }
            });

        });
    </script>
</body>

</html>
