<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!---------------- External CSS ---------------->
  <link rel="stylesheet" href="Style.css">

  <!---------------- JQuery CDN ---------------->
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css "
    integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" 
  />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;">
</head>

<body>
  <div class="sectiontitle"></div>
  <h2>Projects statistics</h2>
  <span class="headerLine"></span>
  </div>
  <div id="projectFacts" class="sectionClass">
    <div class="fullWidth eight columns">
      <div class="projectFactsWrap ">
        <div class="item wow fadeInUpBig animated animated" data-number="12" style="visibility: visible;">
          <i class="fa fa-briefcase"></i>
          <p id="number1" class="number">12</p>
          <span></span>
          <p>Projects done</p>
        </div>
        <div class="item wow fadeInUpBig animated animated" data-number="55" style="visibility: visible;">
          <i class="fa fa-smile-o"></i>
          <p id="number2" class="number">55</p>
          <span></span>
          <p>Happy clients</p>
        </div>
        <div class="item wow fadeInUpBig animated animated" data-number="359" style="visibility: visible;">
          <i class="fa fa-coffee"></i>
          <p id="number3" class="number">359</p>
          <span></span>
          <p>Cups of coffee</p>
        </div>
        <div class="item wow fadeInUpBig animated animated" data-number="246" style="visibility: visible;">
          <i class="fa fa-camera"></i>
          <p id="number4" class="number">246</p>
          <span></span>
          <p>Photos taken</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    	$.fn.jQuerySimpleCounter = function( options ) {
	    var settings = $.extend({
	        start:  0,
	        end:    100,
	        easing: 'swing',
	        duration: 400,
	        complete: ''
	    }, options );

	    var thisElement = $(this);

	    $({count: settings.start}).animate({count: settings.end}, {
			duration: settings.duration,
			easing: settings.easing,
			step: function() {
				var mathCount = Math.ceil(this.count);
				thisElement.text(mathCount);
			},
			complete: settings.complete
		});
	};


  $('#number1').jQuerySimpleCounter({end: 12,duration: 3000});
  $('#number2').jQuerySimpleCounter({end: 55,duration: 3000});
  $('#number3').jQuerySimpleCounter({end: 359,duration: 2000});
  $('#number4').jQuerySimpleCounter({end: 246,duration: 2500});

</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
